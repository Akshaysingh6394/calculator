<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="opertor" value="clear">C</button>
        <button class="opertor" value="backspace">&larr;</button>
        <button class="opertor" value="%">%</button>
        <button class="opertor" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="opertor" value="*">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="opertor" value="-">-</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button class="opertor" value="+">+</button>
        <button class="opertor" value="+/-">&plusmn;</button>
        <button value="0">0</button>
        <button class="opertor" value=".">.</button>
        <button class="opertor" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
